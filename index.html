<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pegadaian Inventory</h1>
        
        <div class="form-container">
            <h2>Add Item</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name">
            <label for="type">Type:</label>
            <input type="text" id="type" placeholder="Enter type">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" placeholder="Enter brand">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
            <button id="addItem">Add Item</button>
        </div>

        <div class="form-container">
            <h2>Remove Item</h2>
            <label for="removeName">Name:</label>
            <input type="text" id="removeName" placeholder="Enter name to remove">
            <label for="removeType">Type:</label>
            <input type="text" id="removeType" placeholder="Enter type to remove">
            <label for="removeBrand">Brand:</label>
            <input type="text" id="removeBrand" placeholder="Enter brand to remove">
            <label for="removeQuantity">Quantity:</label>
            <input type="number" id="removeQuantity" placeholder="Enter quantity to remove">
            <button id="removeItem">Remove Item</button>
        </div>
        <br>
        <div class="inventory-list">
            <h2>Inventory List</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Brand</th>
                        <th>Quantity</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <!-- Item inventaris akan dimasukkan di sini -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
